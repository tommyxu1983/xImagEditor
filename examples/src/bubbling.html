<div id = 'infoDiv' style="background-color: cornflowerblue"></div>

<script>


Imports.LoadInOrder('../../', function(){

    if(XIE){
        var stage = new  XIE.Stage({
            wrapper: 'XIEWrapper',
            width: 800,
            height: 600
        });

        var layer = new XIE.Layer({
        });

        var circle1 = new XIE.Circle({
            x: 400,
            y: 300,
            radius: 200,
            fill: 'orange',
            stroke: 'red'
        });

        var circle2 = new XIE.Circle({
            x: 230,
            y: 150,
            radius: 100,
            fill: 'green',
            stroke: 'red'
        });

        layer.addToDD(circle1);
        layer.addToDD(circle2);
        stage.addToDD(layer);


        stage.on('mousedown', function(event){
            alert('mouse down');
        });

        stage.on('mouseup', function(event){
            alert('mouse up');
        });

        stage.on('mousemove', function(event){
            var infoDiv = document.getElementById('infoDiv');
            infoDiv.innerHTML= 'target=' + event.target.attr.fill + ' X='+ event.x +'  Y='+event.y;


        });


        var kk =0;

});
