<div id = 'XIEWrapper' style="background-color: aquamarine;"></div>

<div id = 'infoDiv1' style="background-color: cornflowerblue">

    <input type="range" id="scale-range" min="0.1" max="3.0" step="0.1" value="1.0" style="display:block;margin:20px auto;width:800px"/>
</div>

<div id = 'infoDiv2' style="background-color: antiquewhite">


</div>



<script>

    var slider = document.getElementById("scale-range");

    if(XIE){
        var stage = new  XIE.Stage({
            wrapper: 'XIEWrapper',
            width: 800,
            height: 600
        });

        var layer = new XIE.Layer({
        });

        stage.addToDD(layer);

        var imageObj = new Image();

        imageObj.src = '../../_examples/img/niu.jpg';

        imageObj.onload = function(){
            var xImage = new XIE.Image({
                x:100,
                y:100,
                width: 600,
                height:400,
                image: imageObj
            });
            layer.addToDD(xImage);
            layer.draw();

            slider.addEventListener('change',function(event){
                var value = this.value;
                layer.scale(parseFloat(value));
                layer.draw();
            });
        };


        var kk =0;

</script>
